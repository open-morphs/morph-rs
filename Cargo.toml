[package]
name = "morph-rs"
version = "0.1.0"
description = "Rust library for interfacing with the Morph InfiniConnect earbuds, and charging case."
readme = "README.md"
keywords = ["earbuds", "bluetooth"]
categories = ["earbuds", "bluetooth"]
authors = ["Dom Rodriguez <shymega@shymega.org.uk>"]
edition = "2021"
publish = false
license = "MIT"
repository = "https://github.com/morph-audio/morph-rs.git"
homepage = "https://github.com/morph-audio/morph-rs"

[features]
default = []
linux = ["bluer"]
macos = []
windows = []

[dependencies]
serde = { version = "1.0.138", features = ["derive"] }

[target.'cfg(target_os = "linux")'.dependencies]
bluer = { version = "0.15.0", features = [ "rfcomm" ], optional = true }

